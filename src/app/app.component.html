<mat-drawer-container class="drawer-container" hasBackdrop="true">
  <mat-drawer class="drawer" #drawer mode="over"
    ><app-nav [drawer]="drawer" [mobile]="true"></app-nav
  ></mat-drawer>
  <mat-drawer-content>
    <button mat-button class="nav-toggle" (click)="drawer.toggle()">
      <mat-icon class="nav-icon">menu</mat-icon>
    </button>
    <app-nav class="nav-for-pc" [drawer]="drawer" [mobile]="false"></app-nav>

    <app-header></app-header>
  </mat-drawer-content>
</mat-drawer-container>
